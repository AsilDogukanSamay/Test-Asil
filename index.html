<head>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1EWPQLSEHY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

  <style>
    body { font-family: Arial; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; background:#f5f7fa; }
    h1 { color:#333; }

    button:hover { background:#45a049; }
    #tweetButton { background:#1DA1F2; margin-top:10px; }
    #tweetButton:hover { background:#0d95e8; }

    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 16px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      font-size:16px;
    }
    #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
    @keyframes fadein { from { top:0; opacity:0; } to { top:20px; opacity:1; } }
    @keyframes fadeout { from { top:20px; opacity:1; } to { top:0; opacity:0; } }
  </style>
</head>
<body>
  <h1>Google Analytics TÄ±klama & Tweet Testi ðŸ‘‹</h1>
  <p>Bu sayfa, Analyticsâ€™in doÄŸru Ã§alÄ±ÅŸÄ±p Ã§alÄ±ÅŸmadÄ±ÄŸÄ±nÄ± test etmek iÃ§indir.</p>

  <button id="testButton">TÄ±klama Testi</button>
  <button id="tweetButton">Tweet At</button>
  <div id="toast"></div>

  <script>
    function showToast(message){
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'show';
      setTimeout(() => { toast.className = toast.className.replace('show',''); }, 3000);
    }

    window.onload = () => {
      const testButton = document.getElementById('testButton');
      const tweetButton = document.getElementById('tweetButton');

      // TÄ±klama Testi Butonu

      });

      // Tweet Butonu

        showToast('Tweet Penceresi AÃ§Ä±lÄ±yor...');
        // Yeni pencere ile Twitter paylaÅŸ
        const tweetText = encodeURIComponent("Google Analytics Test! #DogukanAnalytics");
        const url = `https://twitter.com/intent/tweet?text=${tweetText}`;
        window.open(url, '_blank', 'width=550,height=420');
      });
    }
  </script>
